name: CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy h5py jsonschema pytest pytest-cov
      - name: Run type checks with Pylance
        run: |
          pip install pylance pyright
          pyright epycon/ --pythonversion 3.10
        continue-on-error: true
      - name: Run unit tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "Running tests with coverage..."
          pytest tests/ --cov=epycon --cov-report=xml --cov-report=term --cov-report=html -v
      - name: Upload coverage reports to Codecov
        if: ${{ github.event_name == 'push' }}
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
      - name: Generate test data
        run: python scripts/generate_fake_wmx32.py --out examples/data/study01/ci_generated.log --with-entries --with-master --entries-count 4 --entries-fids 2 --version 4.3
      - name: Validate config
        run: |
          python - <<'PY'
          import json, jsonschema
          cfg = json.load(open('config/config.json'))
          schema = json.load(open('config/schema.json'))
          jsonschema.validate(cfg, schema)
          print('CONFIG OK')
          PY
      - name: Create output directory
        run: mkdir -p examples/data/out
      - name: Run epycon
        env:
          PYTHONPATH: ${{ github.workspace }}/epycon
          EPYCON_CONFIG: ${{ github.workspace }}/config/config.json
          EPYCON_JSONSCHEMA: ${{ github.workspace }}/config/schema.json
        run: python -m epycon
      - name: Upload output artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: epycon-output
          path: examples/data/out/**
      - name: Upload input artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: epycon-inputs
          path: examples/data/study01/**
      - name: Upload debug info
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: epycon-debug
          path: |
            config/**
            scripts/**
            .github/workflows/ci.yml
