name: CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy h5py jsonschema pytest pytest-cov python-dateutil flask flask-cors
      # Type checking with Pyright disabled - too strict for current codebase
      # Enable this after proper type annotations are added
      # - name: Run type checks with Pylance
      #   run: |
      #     pip install pylance pyright
      #     pyright epycon/ --pythonversion 3.10 || true
      #   continue-on-error: true
      - name: Run unit tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/epycon:${{ github.workspace }}
        run: |
          echo "Running basic validation tests..."
          python scripts/test_version.py
          echo "Running business logic tests..."
          python scripts/test_business_functions.py
      - name: Run performance benchmarks
        env:
          PYTHONPATH: ${{ github.workspace }}/epycon:${{ github.workspace }}
        run: |
          echo "Running performance benchmarks..."
          python scripts/test_performance_regression.py
      # Codecov upload removed â€” not using Codecov
      - name: Upload coverage HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
      - name: Generate test data
        run: python scripts/generate_fake_wmx.py --out examples/data/study01/00000000.log --with-entries --with-master --entries-count 5 --entries-fids 2 --version 4.3 --channels 2
      - name: Validate config
        run: |
          python - <<'PY'
          import json, jsonschema
          cfg = json.load(open('config/config.json'))
          schema = json.load(open('config/schema.json'))
          jsonschema.validate(cfg, schema)
          print('CONFIG OK')
          PY
      - name: Create output directory
        run: mkdir -p examples/data/out
      - name: Update config for CI
        run: |
          python -c "
          import json
          with open('config/config.json', 'r') as f:
              cfg = json.load(f)
          cfg['paths']['input_folder'] = 'examples/data'
          cfg['paths']['output_folder'] = 'examples/data/out'
          with open('config/config.json', 'w') as f:
              json.dump(cfg, f, indent=2)
          print('Config updated for CI')
          "
      - name: Run epycon
        env:
          PYTHONPATH: ${{ github.workspace }}/epycon:${{ github.workspace }}
          EPYCON_CONFIG: ${{ github.workspace }}/config/config.json
          EPYCON_JSONSCHEMA: ${{ github.workspace }}/config/schema.json
        run: python -m epycon
      - name: Verify epycon output
        run: python scripts/validate_ci_output.py examples/data/out/study01
      - name: Upload output artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: epycon-output
          path: examples/data/out/**
      - name: Upload input artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: epycon-inputs
          path: examples/data/study01/**
      - name: Upload debug info
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: epycon-debug
          path: |
            config/**
            scripts/**
            .github/workflows/ci.yml
